// proto/exampleAPI.proto
syntax = 'proto3';

package exampleAPI;

service SimpleMath {
  rpc UnaryMath(Math) returns (Math) {};
  rpc ClientToServer(stream Array) returns (Message) {};
}

service HeavyMath {
  rpc ServerToClient(Message) returns (stream Array) {};
  rpc BidiMath(stream Math) returns (stream Array) {};
}

message Message {
  bool confirm = 1;
  string comment = 2;
  repeated double responses = 3;
}

message Array {
  repeated double millions = 1;
}

message Math {
  double num = 1;
}